<form ng-submit="$ctrl.go('/workspace/discover')" name="$ctrl.selectType">
    <div class="types">
        <div class="item-number active-item check-item"><p>1</p></div>
        <div class="item-name"><p>Select type</p></div>
        <div class="item-wrap">
            <div class="checkbox">
                <input type="radio" id="checkOutodor" ng-value="'Outodor'" name="type" ng-model="$ctrl.courseData.types">
                <label for="checkOutodor">outodor</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkScience" ng-value="'Science'" name="type" ng-model="$ctrl.courseData.types">
                <label for="checkScience">science</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkRelations" ng-value="'Relations'" name="type" ng-model="$ctrl.courseData.types">
                <label for="checkRelations">relations</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkTheme" ng-value="'New Theme'" name="type" ng-model="$ctrl.courseData.types">
                <label for="checkTheme">new theme</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkPublic" ng-value="'Public Theme'" name="type" ng-model="$ctrl.courseData.types">
                <label for="checkPublic">Public Theme</label>
            </div>
        </div>
    </div>
    <div class="types">
        <div class="item-number active-item check-item"><p>2</p></div>
        <div class="item-name"><p>Short Synopsis</p></div>
        <div class="item-wrap">
            <div class="labels"><p>Who?</p></div>
            <div class="labels"><p>Why?</p></div>
            <div class="labels"><p>What?</p></div>
        </div>
    </div>
    <div class="types">
        <div class="item-number"><p>3</p></div>
        <div class="item-name"><p>The four D's</p></div>
        <div class="item-wrap">
            <div class="fases"><p>Fase 1</p></div>
            <div class="fases"><p>Fase 2</p></div>
            <div class="fases"><p>Fase 3</p></div>
            <div class="fases"><p>Fase 4</p></div>
        </div>
    </div>
    <div class="types">
        <div class="item-number"><p>4</p></div>
        <div class="item-name"><p>Insert recordings</p></div>
        <div class="item-wrap">
            <div class="resourses"><p>Resourses</p></div>
        </div>
    </div>
    <div class="button-wrap">
        <a href="/workspace/synopsis/:typeCourse" ng-click="" class="btn btn-primary">Previous</a>
        <button type="submit" ng-click="" class="btn btn-primary">Next</button>
    </div>
</form>
