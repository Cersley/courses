<form ng-submit="$ctrl.go('/addCourse')">
<article class="upload-wrapper">
    <section class="upload-header">
        <span class="upload-user act-us">My resourses</span>
        <label class="btn btn-primary uploads-button">
            <span>Upload resourse</span>
            <input type="file">
        </label>
        <div class="uploads-red-square">4</div>
    </section>
    <section class="uploads-content" ng-repeat="upload in $ctrl.uploads">
        <img ng-src={uploads.avatar}} alt="">
        <ul class="content-description">
            <li>{{upload.name}}</li>
            <li><span>Created: </span>{{upload.created}}</li>
            <li><span>Size: </span>{{upload.size}}</li>
        </ul>
        <div class="checkbox">
            <input type="checkbox" id="{{upload.check}}">
            <label for="{{upload.check}}"></label>
        </div>
        <span class="deleter"><p ng-click="$ctrl.uploads.splice($index, 1)">&times</p></span>
    </section>
</article>
<div class="button-wrap">
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="/workspace2"type="button" class="btn btn-primary">Cancel</a>
</div>
</form>
