<form ng-submit="$ctrl.go('/workspace')" name="$ctrl.uploadForm">
<article class="upload-wrapper" id="setup">
    <section class="upload-header">
        <span class="upload-user act-us">My resourses</span>
        <label class="btn btn-primary uploads-button">
            <span>Upload resourse</span>
            <input type="file" name="file" fileread="file">
        </label>
        <div class="uploads-red-square">4</div>
    </section>
    <section class="uploads-content" ng-repeat="up in $ctrl.uploads">
        <img ng-src="{{up.images.src}}">
        <ul class="content-description">
            <li>{{up.images.name}}</li>
            <li><span>Created: </span>{{up.images.created |  date:'medium'}}</li>
            <li><span>Size: </span>{{up.images.size/1024 | number:2}} MB</li>
        </ul>
        <div class="checkbox">
            <input type="checkbox" ng-model="uploaded[$index]" id="{{up.id}}" ng-true-value="{{up}}"
                   ng-false-value="{{undefined}}"
                   ng-checked="$ctrl.courseParam[0].upload[$index].images.src === up.images.src"/>
            <label for="{{up.id}}"></label>
        </div>
        <span class="deleter"><p ng-click="removeResourse(up.id, $index)">&times</p></span>
    </section>
</article>
<div class="button-wrap">
    <button type="submit" ng-click="$ctrl.addImg(uploaded)" class="btn btn-primary">Save</button>
    <a href="/workspace"type="button" class="btn btn-primary">Cancel</a>
</div>
</form>
