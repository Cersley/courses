<form ng-submit="$ctrl.go('/workspace/synopsis')" name="$ctrl.selectType">
    <div class="types">
        <div class="item-number"
             ng-class="{'active-item': $ctrl.courseParam[0].types === null,
             'check-item': $ctrl.courseParam[0].types !== null}">
            <p>1</p>
        </div>
        <div class="item-name"><p>Select type</p></div>
        <div class="item-wrap">
            <div class="checkbox">
                <input type="radio" id="checkOutodor" ng-value="'Outodor'" name="type" ng-model="types"
                       ng-checked="$ctrl.courseParam[0].types === 'Outodor'">
                <label for="checkOutodor">outodor</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkScience" ng-value="'Science'" name="type" ng-model="types"
                       ng-checked="$ctrl.courseParam[0].types === 'Science'">
                <label for="checkScience">science</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkRelations" ng-value="'Relations'" name="type" ng-model="types"
                       ng-checked="$ctrl.courseParam[0].types === 'Relations'">
                <label for="checkRelations">relations</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkTheme" ng-value="'New Theme'" name="type" ng-model="types"
                       ng-checked="$ctrl.courseParam[0].types === 'New Theme'">
                <label for="checkTheme">new theme</label>
            </div>
            <div class="checkbox">
                <input type="radio" id="checkPublic" ng-value="'Public Theme'" name="type" ng-model="types"
                       ng-checked="$ctrl.courseParam[0].types === 'Public Theme'">
                <label for="checkPublic">Public Theme</label>
            </div>
        </div>
    </div>
    <div class="types">
        <div class="item-number"
             ng-class="{'active-item': $ctrl.courseParam[0].types !== null && $ctrl.courseParam[0].title === null,
              'check-item': $ctrl.courseParam[0].title !== null}">
            <p>2</p>
        </div>
        <div class="item-name"><p>Short Synopsis</p></div>
        <div class="item-wrap">
            <div class="labels"><p>Who?</p></div>
            <div class="labels"><p>Why?</p></div>
            <div class="labels"><p>What?</p></div>
        </div>
    </div>
    <div class="types">
        <div class="item-number"
             ng-class="{'active-item': $ctrl.courseParam[0].activites === null && $ctrl.courseParam[0].title !== null,
              'check-item': $ctrl.courseParam[0].activites !== null}">
            <p>3</p>
        </div>
        <div class="item-name"><p>The four D's</p></div>
        <div class="item-wrap">
            <div class="fases"><p>Fase 1</p></div>
            <div class="fases"><p>Fase 2</p></div>
            <div class="fases"><p>Fase 3</p></div>
            <div class="fases"><p>Fase 4</p></div>
        </div>
    </div>
    <div class="types">
        <div class="item-number" ng-class="{'active-item': $ctrl.courseParam[0].activites !== null,
              'check-item': $ctrl.courseParam[0].upload !== null }">
            <p>4</p>
        </div>
        <div class="item-name"><p>Insert recordings</p></div>
        <div class="item-wrap">
            <div class="resourses"><p>Resourses</p></div>
        </div>
    </div>
    <div class="button-wrap"
         ng-show="$ctrl.courseParam[0].id !== null && $ctrl.courseParam[0].title === null">
        <button type="submit"
                ng-click="$ctrl.addTypes(types, $ctrl.courseParam[0].id)" class="btn btn-primary">Next</button>
    </div>

    <div class="button-wrap"
         ng-show="$ctrl.courseParam[0].title !== null && $ctrl.courseParam[0].activites === null">
    <a href="/workspace/synopsis" ng-click="" class="btn btn-primary">Previous</a>
    <a href="/workspace/discover" ng-click="" class="btn btn-primary">Next</a>
    </div>

    <div class="button-wrap"
         ng-show="$ctrl.courseParam[0].activites !== null && $ctrl.courseParam[0].upload === null">
        <a href="/workspace/discover" ng-click="" class="btn btn-primary">Previous</a>
        <a href="/workspace/upload" ng-click="" class="btn btn-primary">Next</a>
    </div>

    <div class="button-wrap"
         ng-show="$ctrl.courseParam[0].upload !== null && $ctrl.courseParam[0].place === null">
         <a href="/workspace/upload"type="button" class="btn btn-primary">Privious</a>
         <a ng-click="$ctrl.createArea($ctrl.courseParam[0].id, 'construction')"
            href="/workspace/courses/construction"
            type="button" class="btn btn-primary">Creation area</a>
    </div>
</form>
